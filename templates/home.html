<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eligibility Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">

<h1>Fill the following details to know to which schemes you are eligible:</h1>

<form action="{{url_for('predict')}}" method="post">
    <div class="input-group mb-3 py-3 container">
  <span class="input-group-text" id="inputGroup-sizing-default">Reason to dropout</span>
  <input type="text" class="form-control" aria-label="Sizing example input" name="Reasons" required="required" aria-describedby="inputGroup-sizing-default">
   </div>
    <div class="input-group mb-3 py-5 container">
  <span class="input-group-text" id="inputGroup-sizing-default">Caste</span>
  <input type="text" class="form-control" aria-label="Sizing example input" name="Caste" required="required" aria-describedby="inputGroup-sizing-default">
   </div>


    <div class="container col-md-2">
    <button type="submit" class="btn btn-success btn-block btn-large">Suggest Schemes</button></div>
</form>
{{prediction_text}}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
